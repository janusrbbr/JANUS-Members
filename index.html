<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Code Verification</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500&family=Bebas+Neue&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    background: #0a0a0a;
    color: #f0f0f0;
    font-family: 'DM Sans', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  body::after {
    content: '';
    position: fixed;
    bottom: -150px;
    left: 50%;
    transform: translateX(-50%);
    width: 600px;
    height: 300px;
    background: radial-gradient(ellipse, rgba(232,25,44,0.2) 0%, transparent 70%);
    pointer-events: none;
    z-index: 0;
  }

  .screen {
    width: 100%;
    max-width: 400px;
    padding: 48px 32px;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    z-index: 1;
  }

  .screen.hidden {
    display: none;
  }

  .wordmark {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 12px;
    letter-spacing: 6px;
    color: #444;
    margin-bottom: 64px;
    text-transform: uppercase;
  }

  .prompt {
    font-size: 12px;
    font-weight: 300;
    letter-spacing: 2px;
    color: #555;
    text-transform: uppercase;
    margin-bottom: 24px;
  }

  .digit-row {
    display: flex;
    gap: 10px;
    margin-bottom: 40px;
    position: relative;
    cursor: text;
  }

  .digit-box {
    width: 54px;
    height: 70px;
    background: #111;
    border: 1px solid #2a2a2a;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 32px;
    color: #f0f0f0;
    transition: border-color 0.15s;
    user-select: none;
  }

  .digit-box.active {
    border-color: #e8192c;
    background: #161616;
  }

  .digit-box.active.empty::after {
    content: '';
    display: block;
    width: 2px;
    height: 28px;
    background: #e8192c;
    animation: blink 1s step-end infinite;
  }

  @keyframes blink { 0%,100% { opacity:1; } 50% { opacity:0; } }

  #code-input {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    opacity: 0;
    font-size: 16px;
    border: none;
    background: transparent;
    cursor: text;
    z-index: 5;
  }

  .btn-confirm {
    width: 100%;
    height: 56px;
    background: #e8192c;
