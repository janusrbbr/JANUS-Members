<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Code Verification</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500&family=Bebas+Neue&display=swap" rel="stylesheet">
<style>
  :root {
    --black: #0a0a0a;
    --black2: #111111;
    --black3: #1a1a1a;
    --red: #e8192c;
    --red-dim: rgba(232,25,44,0.12);
    --red-mid: rgba(232,25,44,0.35);
    --white: #f0f0f0;
    --grey: #2a2a2a;
    --muted: #555555;
  }

  * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }

  body {
    background: var(--black);
    color: var(--white);
    font-family: 'DM Sans', sans-serif;
    min-height: 100dvh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 0;
    opacity: 0.6;
  }

  body::after {
    content: '';
    position: fixed;
    bottom: -120px;
    left: 50%;
    transform: translateX(-50%);
    width: 500px;
    height: 300px;
    background: radial-gradient(ellipse, rgba(232,25,44,0.18) 0%, transparent 70%);
    pointer-events: none;
    z-index: 0;
  }

  .screen {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 28px;
    z-index: 1;
    transition: opacity 0.35s ease, transform 0.35s ease;
  }

  .screen.hidden {
    opacity: 0;
    transform: translateY(12px);
    pointer-events: none;
  }

  .wordmark {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 13px;
    letter-spacing: 6px;
    color: var(--muted);
    margin-bottom: 56px;
    text-transform: uppercase;
  }

  .prompt {
    font-size: 13px;
    font-weight: 300;
    letter-spacing: 2px;
    color: var(--muted);
    text-transform: uppercase;
    margin-bottom: 28px;
  }

  .digit-row {
    display: flex;
    gap: 10px;
    margin-bottom: 48px;
  }

  .digit-box {
    width: 54px;
    height: 72px;
    background: var(--black2);
    border: 1px solid var(--grey);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 34px;
    color: var(--white);
    cursor: text;
    transition: border-color 0.15s, background 0.15s;
    position: relative;
  }

  .digit-box.active {
    border-color: var(--red);
    background: var(--black3);
  }

  .digit-box.filled {
    border-color: #333;
    color: var(--white);
  }

  .digit-box.active.empty::after {
    content: '';
    width: 2px;
    height: 30px;
    background: var(--red);
    display: block;
    animation: blink 1s step-end infinite;
  }

  @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0} }

  #hidden-input {
    position: absolute;
    opacity: 0;
    width: 1px;
    height: 1px;
    pointer-events: none;
  }

  .btn-submit {
    width: 100%;
    max-width: 290px;
    height: 58px;
    background: var(--red);
    border: none;
    border-radius: 8px;
    color: #fff;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 18px;
    letter-spacing: 4px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: opacity 0.2s, transform 0.15s;
  }

  .btn-submit::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 60%);
  }

  .btn-submit:active { transform: scale(0.98); }

  .btn-submit:disabled {
    background: var(--grey);
    color: var(--muted);
    cursor: not-allowed;
    transform: none;
  }

  .btn-submit:disabled::after { display: none; }

  .result-wrap {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 320px;
  }

  .result-word {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(72px, 22vw, 108px);
    line-height: 0.9;
    letter-spacing: 4px;
    margin-bottom: 24px;
    position: relative;
  }

  .result-word.approved { color: var(--white); }
  .result-word.denied { color: var(--red); }

  .result-bar {
    width: 100%;
    height: 2px;
    margin-bottom: 28px;
    border-radius: 2px;
  }
  .result-bar.approved { background: var(--white); }
  .result-bar.denied { background: var(--red); box-shadow: 0 0 12px rgba(232,25,44,0.6); }

  .result-code-label {
    font-size: 11px;
    letter-spacing: 3px;
    color: var(--muted);
    text-transform: uppercase;
    margin-bottom: 6px;
    align-self: flex-start;
  }

  .result-code-value {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 28px;
    letter-spacing: 6px;
    align-self: flex-start;
    margin-bottom: 36px;
  }

  .result-code-value.approved { color: var(--white); }
  .result-code-value.denied { color: var(--red); }

  .result-subtext {
    font-size: 13px;
    font-weight: 300;
    color: var(--muted);
    align-self: flex-start;
    line-height: 1.7;
    margin-bottom: 48px;
    letter-spacing: 0.3px;
  }

  .btn-again {
    align-self: flex-start;
    background: transparent;
    border: 1px solid var(--grey);
    border-radius: 6px;
    color: var(--muted);
    font-family: 'DM Sans', sans-serif;
    font-size: 12px;
    font-weight: 500;
    letter-spacing: 2px;
    text-transform: uppercase;
    padding: 13px 24px;
    cursor: pointer;
    transition: border-color 0.2s, color 0.2s;
  }

  .btn-again:hover, .btn-again:active {
    border-color: #555;
    color: var(--white);
  }

  .result-wrap > * {
    opacity: 0;
    animation: rise 0.5s ease forwards;
  }
  .result-wrap > *:nth-child(1) { animation-delay: 0.0s; }
  .result-wrap > *:nth-child(2) { animation-delay: 0.08s; }
  .result-wrap > *:nth-child(3) { animation-delay: 0.14s; }
  .result-wrap > *:nth-child(4) { animation-delay: 0.18s; }
  .result-wrap > *:nth-child(5) { animation-delay: 0.24s; }
  .result-wrap > *:nth-child(6) { animation-delay: 0.32s; }

  @keyframes rise {
    from { opacity:0; transform:translateY(16px); }
    to   { opacity:1; transform:translateY(0); }
  }

  @keyframes flash-red {
    0%   { background: var(--black); }
    15%  { background: rgba(232,25,44,0.08); }
    100% { background: var(--black); }
  }

  body.flash { animation: flash-red 0.5s ease forwards; }
</style>
</head>
<body>

<div class="screen" id="screen-entry">
  <div class="wordmark">Verification</div>
  <div class="prompt">Enter your 5-digit code</div>
  <div class="digit-row" id="digit-row">
    <div class="digit-box active empty" id="d0"></div>
    <div class="digit-box" id="d1"></div>
    <div class="digit-box" id="d2"></div>
    <div class="digit-box" id="d3"></div>
    <div class="digit-box" id="d4"></div>
  </div>
  <input id="hidden-input" type="tel" inputmode="numeric" maxlength="5" autocomplete="off">
  <button class="btn-submit" id="btn-submit" disabled onclick="verify()">Confirm</button>
</div>

<div class="screen hidden" id="screen-approved">
  <div class="result-wrap">
    <div class="result-word approved">Approved</div>
    <div class="result-bar approved"></div>
    <div class="result-code-label">Code entered</div>
    <div class="result-code-value approved" id="approved-code"></div>
    <div class="result-subtext">Your code has been verified.<br>Access has been granted.</div>
    <button class="btn-again" onclick="reset()">Try another code</button>
  </div>
</div>

<div class="screen hidden" id="screen-denied">
  <div class="result-wrap">
    <div class="result-word denied">Denied</div>
    <div class="result-bar denied"></div>
    <div class="result-code-label">Code entered</div>
    <div class="result-code-value denied" id="denied-code"></div>
    <div class="result-subtext">This code was not recognised.<br>Access has been refused.</div>
    <button class="btn-again" onclick="reset()">Try again</button>
  </div>
</div>
